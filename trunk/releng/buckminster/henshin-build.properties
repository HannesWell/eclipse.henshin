# buckminster.properties
# ----------------------
# These properties control how buckminster performs a build, where output should be placed,
# where temporary files should be kept, and where options for signing, packing, and
# platforms are stated.
#


buckminster.release=3.6
build.type=I

signing.type=eclipse.local
eclipse.staging.area=/shared/download-staging.priv/modeling/emft/henshin

buckminster.download.area=/home/data/httpd/download.eclipse.org/tools/buckminster
buckminster.download.url=file:${buckminster.download.area}
director.url=${buckminster.download.url}/products/director_latest.zip
eclipse.download.prefix=file:/home/data/httpd/download.eclipse.org
#eclipse.svn.prefix=http://dev.eclipse.org/svnroot
#eclipse.svn.prefix=svn://dev.eclipse.org/svnroot
eclipse.svn.prefix=file:///svnroot
#site.signing=true
site.retain.unpacked=false
jdk1.5.dir=/shared/common/jdk-1.5.0-22.x86_64
#jdk1.5.dir=/shared/common/ibm-java2-ppc-50/
buckminster.loglevel=INFO


# How .qualifier in versions should be replaced

#qualifier.replacement.*=generator:lastModified
#generator.lastModified.format='v'yyyyMMdd-HHmm
#qualifier.replacement.*=generator:lastRevision
#generator.lastRevision.format=r{0,number,00000}
qualifier.replacement.*=generator:buildTimestamp
generator.buildTimestamp.format='v'yyyyMMddHHmm

# If a site should use pack200, turn off for faster build
# commented out, is controlled by the hudson interface
site.pack200=true

# If a site should be signed
#site.signing=false

# Should source bundles be built and included
#cbi.include.source=true

# What platforms should be built, * for "all"
target.os=*
target.arch=*
target.ws=*

signing.type=eclipse.local
#signing.type=eclipse.remote

modisco.download.area=/home/data/httpd/download.eclipse.org/modeling/emft/henshin
buckminster.p2.site=http://download.eclipse.org/tools/buckminster/headless-3.6
director.url=http://download.eclipse.org/tools/buckminster/products/director_latest.zip
#eclipse.staging.area=${env.HUDSON_HOME}/jobs/${env.JOB_NAME}/signing

#to indicate were the update site will be located (nightly, integration, milestones, release, staging ...)
site.type=nightly

template.workspace.site=http://www.eclipse.org/buckminster/dev

bm.headless.site=${buckminster.download.url}/headless-${buckminster.release}
bm.external.site=http://download.cloudsmith.com/buckminster/external-${buckminster.release}

# https://bugs.eclipse.org/bugs/show_bug.cgi?id=309147
pde.bundle.range.generation=false
pde.feature.range.generation=false
